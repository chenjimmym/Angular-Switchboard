<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Switchboard</h1>
    <span *ngFor="let status of statuses; let idx = index">
    <button *ngIf="status == 'OFF'" (click)="switch(idx)">{{status}}</button>
    <button *ngIf="status == 'ON'" (click)="switch(idx)" class="on">{{status}}</button>
    </span>
  </body>
</html>
